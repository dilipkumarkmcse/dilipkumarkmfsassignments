<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="first">
        <p>Player's Management System</p>
    </div>
    <div class="second">
        <div class="one">
            <form (ngSubmit)="onSubmit()">
                <label for="jerseynumber">Enter your Jersey Number</label>
                <input type="text" [(ngModel)]="player.number" name="jerseynumber" class="rounded-3 mb-3" required type="number">
                <label for="name">Enter your Name</label>
                <input type="text" [(ngModel)]="player.name" name="name" class="rounded-3 mb-3" required>
                <label for="Club">Enter your Club</label>
                <input type="text" [(ngModel)]="player.club" name="Club" class="rounded-3 mb-3" required>
            </form>
            <div class="subone">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-success" (click)="onUpdate()">Update</button>
                <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
            </div>
        </div>
        <div class="two pt-4">
          <p class="d-flex justify-content-center">Player's Details</p>
          <div class="horizontal-line"></div>
          <div *ngIf="savedPlayer">
            <p>number: {{ savedPlayer.number }} - name: {{ savedPlayer.name }} - club: {{ savedPlayer.club }}</p>
          </div>
        </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
