<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>Employee Management System</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <form #myForm="ngForm">
          <div class="form-group mb-3">
            <label for="Employee Id">
              Employee Id
            </label>
            <input type="text" class="form-control" name="empId" #empId="ngModel" ngModel required pattern="[0-9]+"/>
          </div>
          <div *ngIf="empId.touched">
            <div *ngIf="empId.errors?.['required']">
              <b style="color: red;">Employee Id Required</b>
            </div>
            <div *ngIf="empId.errors?.['pattern']">
              <font style="color: red;">Invalid Employee Id</font>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="Employee Name">
              Employee Name
            </label>
            <input type="text" class="form-control" name="empName" #empName="ngModel" ngModel pattern="^[A-Za-z\s]+$" required/>
          </div>
          <div *ngIf="empName.touched">
            <div *ngIf="empName.errors?.['required']">
              <b style="color: red;">Employee Name Required</b>
            </div>
            <div *ngIf="empName.errors?.['pattern']">
              <font style="color: red;">Invalid Employee Name</font>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="Employee Salary">
              Employee Salary
            </label>
            <input type="text" class="form-control" name="empSalary" #empSalary="ngModel" ngModel pattern="^[0-9]+$" required/>
          </div>
          <div *ngIf="empSalary.touched">
            <div *ngIf="empSalary.errors?.['required']">
              <b style="color: red;">Employee Salary Required</b>
            </div>
            <div *ngIf="empSalary.errors?.['pattern']">
              <font style="color: red;">Invalid Employee Salary</font>
            </div>
          </div>
          <div class="d-flex justify-content-start">
            <button class="btn btn-success me-2" (click)="insert(myForm.value)">
              Insert
            </button>
            <button class="btn btn-primary me-2">
              Update
            </button>
            <button class="btn btn-danger me-2">
              Delete
            </button>
            <button class="btn btn-warning me-2">
              Find
            </button>
            <button class="btn btn-info">
              Find All
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <h3 align="center">{{result}}</h3>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
