<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="m-5 border rounded-2 border-dark column justify-content-between align-items-center w-25">
        <div class="border-0 rounded-top bg-primary ">
          <div class="row mb-3 ">
            <div class="col-sm-10 offset-sm-1">
                <div class="d-flex justify-content-between align-items-center p-2">
                    <div>
                        <button type="submit" class="btn btn-success">Sign In</button>
                    </div>
                    <div>
                        <p>Forgot password?</p>
                    </div>
                </div>
            </div>                     
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-1 rounded-2">
            <input type="email" class="form-control w-100" id="inputEmail3" placeholder="Username or Email">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-1 d-flex justify-content-center">
            <input type="password" class="form-control w-100" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-1">
            <div class="form-check">
              <input class="form-check-input" type="checkbox">Remember me
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-1">
            <button type="submit" class="btn btn-success">Login</button>
            <button type="submit" class="btn btn-primary">Login with Facebook</button>
          </div>
        </div>
        <hr class="bg-dark border-2 border-top border-dark" />
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-1">
            <p>Don't have an account! <a href="#" class="text-decoration-none">Sign Up Here</a> </p>
          </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
