<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bsformtype</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100 d-inline-block ">
        <!-- <br><br><br><br><br><br><br><br> -->
        <form class="w-25 border border-dark p-3 rounded">
            <div class="m-2">
                <label for="username">Username</label>
                <input type="text" class="w-100 form-control" required>
            </div>
            <div class="m-2">
                <label for="password">Password</label>
                <input type="password" class="w-100 form-control" required>
            </div>
            <div class="m-2 d-flex">
                <input type="checkbox" class="form-check" required>
                <label for="Remember me">&nbsp;&nbsp;Remember me</label>
            </div>
            <div class="m-2 d-flex justify-content-center align-items-center">
                <button class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
