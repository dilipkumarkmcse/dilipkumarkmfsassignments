<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listgroup</title>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center align-items-center w-100">
    <ul class="list-group m-5 border border-primary p-3 gap-3 w-25">
        <li class="list-item-group rounded border border-dark text-bg-danger p-3 d-flex justify-content-center">1</li>
        <li class="list-item-group rounded border border-dark text-bg-danger p-3 d-flex justify-content-center">2</li>
        <li class="list-item-group rounded border border-dark text-bg-danger p-3 d-flex justify-content-center">3</li>
        <li class="list-item-group rounded border border-dark text-bg-danger p-3 d-flex justify-content-center">4</li>
    </ul>
    <ul class="list-group m-5 border border-primary p-3 gap-3 w-25">
        <li class="list-group-item d-flex justify-content-between align-items-center text-bg-primary rounded border border-dark">Apple
          <span class="badge text-bg-secondary">7</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center text-bg-primary rounded border border-dark">Mango
          <span class="badge text-bg-secondary">4</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center text-bg-primary rounded border border-dark">Orange
          <span class="badge text-bg-secondary">5</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center text-bg-primary rounded border border-dark">Banana
          <span class="badge text-bg-secondary">12</span>
        </li>
    </ul>
    <ul class="list-group m-5 border border-primary p-3 gap-3 w-25">
        <li class="list-item-group rounded border border-dark p-3 text-bg-secondary d-flex justify-content-center align-items-center">1</li>
        <li class="list-item-group rounded border border-dark p-3 text-bg-secondary d-flex justify-content-center align-items-center">2</li>
        <li class="list-item-group rounded border border-dark p-3 text-bg-secondary d-flex justify-content-center align-items-center">3</li>
        <li class="list-item-group rounded border border-dark p-3 text-bg-secondary d-flex justify-content-center align-items-center">4</li>
    </ul>
    <div class="list-group w-25 m-5 border border-primary gap-3 p-3">
        <a href="#" class="list-group-item d-flex justify-content-center align-items-center text-bg-info text-white rounded border border-dark">1</a>
        <a href="#" class="list-group-item d-flex justify-content-center align-items-center text-bg-info text-white rounded border border-dark">2</a>
        <a href="#" class="list-group-item d-flex justify-content-center align-items-center text-bg-info text-white rounded border border-dark">3</a>
    </div>
    <div class="m-5 bd-example-cssgrid w-25">
        <div class="grid gap-3 ">
            <div class="p-2 g-col-12 rounded-2 d-flex justify-content-center align-items-center text-bg-info text-white">1</div>
        </div>
        <div class="grid gap-3">
            <div class="p-2 g-col-6 rounded-2 d-flex justify-content-center align-items-center bg-dark text-white">1</div>
            <div class="p-2 g-col-6 rounded-2 d-flex justify-content-center align-items-center bg-dark text-white">2</div>
        </div>
        <div class="grid gap-3">
            <div class="p-2 g-col-3 d-flex justify-content-center align-items-center rounded-2 bg-danger text-white">1</div>
            <div class="p-2 g-col-3 d-flex justify-content-center align-items-center rounded-2 bg-danger text-white">2</div>
            <div class="p-2 g-col-3 d-flex justify-content-center align-items-center rounded-2 bg-danger text-white">3</div>
            <div class="p-2 g-col-3 d-flex justify-content-center align-items-center rounded-2 bg-danger text-white">4</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
