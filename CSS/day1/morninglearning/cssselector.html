<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        /* universal selector */
        *{
            color: blueviolet;
        }
        /* tag selector */
        table{
            border: 3px solid salmon;
        }
        /* id selector */
        #heading{
            background-color: rgb(67, 220, 200);
            width: 50%;
            text-align: center;
        }
        /* class selector */
        .tab{
            width: 50%;
            text-align: center;
            font-style: italic;
        }
    </Style>
</head>
<body>
    <h1 id="heading">My heading</h1>
    <table class="tab">
        <tr><th>Ename</th><th>Eid</th><th>Esalary</th></tr>
        <tr><td>cris</td><td>7</td><td>1000000000</td></tr>
        <tr><td>mess</td><td>10</td><td>100000000</td></tr>
    </table>
</body>
</html>
