<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr><th colspan="2"><h1 style="color: slateblue;">REGISTRATION PAGE</h1></th></tr>
        <tr><td>Firstname</td><td><input type="text"></td></tr>
        <tr><td>Lastname</td><td><input type="text"></td></tr>
        <tr><td>Email</td><td><input type="email"></td></tr>
        <tr><td>D.O.B</td><td><input type="date"></td></tr>
        <tr><td>Username</td><td><input type="text"></td></tr>
        <tr><td>Password</td><td><input type="password"></td></tr>
        <tr><td>Confirm Password</td><td><input type="password"></td></tr>
        <tr><td>Mobile Number</td><td><input type="number"></td></tr>
        <tr><td>Gender</td><td><input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female</td></tr>
        <tr><td>Skills</td><td>
            <input type="checkbox">C
            <input type="checkbox">C++
            <input type="checkbox">Java
        </td></tr>
        <tr><td>Cities</td><td>
            <select><option value="Salem">Salem</option>
                <option value="Erode">Erode</option>
                <option value="Vellore">Vellore</option>
        </td></tr>
        <tr><td colspan="2"><button type="submit"><a href="login.html">Register</a></button></td></tr>
    </table>

</html>
