<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        table{
            width: 60vw;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr><th colspan="2">Registration Form</th></tr>
        <tr><td>Student Name</td><td><input type="text"></td></tr>
        <tr><td>Father's Name</td><td><input type="text"></td></tr>
        <tr><td>Mother's Name</td><td><input type="text"></td></tr>
        <tr><td>Date Of Birth</td><td><input type="date"></td></tr>
        <tr><td>Gender</td><td><input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female</td></tr>
        <tr><td>Email</td><td><input type="email"></td></tr>
        <tr><td>Mobile No.</td><td><input type="number"></td></tr>
        <tr><td>Address</td><td><textarea></textarea></td></tr>
        <tr><td>State</td><td><input type="text"></td></tr>
        <tr><td>City</td><td><input type="text"></td></tr>
        <tr><td></td><td><button type="submit">Submit</button></td></tr>
    </table>
</body>
</html>
