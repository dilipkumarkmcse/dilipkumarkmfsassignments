<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <script>
        function pr(){
            let a=document.getElementById("n1").value;
            let c=0;
            for(let i=1;i<=a;i++){
                if(a%i==0){
                    c++;
                }
            }
            if(c==2){
                document.getElementById("n2").innerHTML="Prime Number";
            }
            else{
                document.getElementById("n2").innerHTML="Not Prime Number";
            }
        }
    </script>
</head>
<body>
    <div class="main">
        <input type="number" placeholder="Enter the number" id="n1" onfocus="this.value=''" onblur="pr()"><br>
        <button onclick="pr()">Check</button>
        <p id="n2"></p>
    </div>
</body>
</html>
