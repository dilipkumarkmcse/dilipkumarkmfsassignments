</head>
<body>
    <script>
        const sum=()=>10+20;
        document.write("Adddition : "+sum());
        const sub=(a,b)=>a-b;
        document.write("<br> Subtraction : "+sub(30,20));
        const mul=(x,y)=>{return (x*y)};
        document.write("<br> Multiplication : "+mul(10,20));
        const big=(x,y)=>
        {
            if(x>y)
            {
                return x;
            }
            else
            {
                return y;
            }
        }
        document.write("<br> Biggest number : "+big(10,20));
        const fact=(x)=>{
            let facts=1;
            for(let i=1;i<=x;i++)
            {
                facts=facts*i;
            }
            return facts;
        }
        document.write("<br> Factorial : "+fact(8));
    </script>
</body>
